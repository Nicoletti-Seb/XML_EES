<div class="container col-sm-12" >
	<div class = "panel panel-default ">
	   <div class = "panel-heading">
	      <h3 class = "panel-title">
	         Recherche d'établissement
	      </h3>
	   </div>

	    <div class = "panel-body">

		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="control-label col-sm-2">Type</label>
				<div class="col-sm-10">
					<select id="typeSelect" ng-model="data.type" ng-change="filters.typeEtab = data.type" >
					  <option ng-repeat="type in types" >{{type.nom}}</option>
					</select>
				</div>
			</div>


			<div class="form-group">
				<label class="control-label col-sm-2">Tutelle</label>
				<div class="col-sm-10">
					<select id="typeSelect" ng-model="data.tutelle" ng-change="filters.tutelle = data.tutelle">
					  <option ng-repeat="tutelle in tutelles" >{{tutelle.nom}}</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2">Statut</label>
				<div class="col-sm-10">
					<select id="typeSelect" ng-model="data.statut" ng-change="filters.statut = data.statut">
					  <option ng-repeat="statut in statuts" >{{statut.nom}}</option>
					</select>
				</div>
			</div>
			

			<div class="form-group">
				<label class="control-label col-sm-2">Académie</label>
				<div class="col-sm-10">
					<select id="typeSelect" ng-model="data.academie" ng-change="filters.academie = data.academie">
					  <option ng-repeat="academie in academies" >{{academie.nom}}</option>
					</select>
				</div>
			</div>
			

			<div class="form-group">
				<label class="control-label col-sm-2">Université</label>
				<div class="col-sm-10">
					<select id="typeSelect" ng-model="data.universite" ng-change="filters.universite = data.universite">
				  		<option ng-repeat="universite in universites" >{{universite.nom}}</option>
					</select>
				</div>
			</div>



			<div class="col-sm-8">
		      <input type="text" class="form-control" placeholder="Nom de l'établissement" ng-model="searchNom" />
		    </div>

		</form>
	</div>
</div>

<table class="table table-hover">
  <tr>
  	<td><b>Nom</b></td>
    <td><b>Type</b></td>
    <td><b>Statut</b></td>
    <td><b>Tutelle</b></td>
    <td><b>Université</b></td>
    <td><b>Académie</b></td>
   </tr>
  <tr ng-repeat="etab in etabs  | filter:filters | filter:searchNom" ng-click="openLink( etab.lien )">
    <td>{{ etab.nom }}</td>
    <td>{{ etab.typeEtab }}</td>
    <td>{{ etab.statut }}</td>
    <td>{{ etab.tutelle }}</td>
    <td>{{ etab.universite }}</td>
    <td>{{ etab.academie }}</td>
  </tr>
</table>
