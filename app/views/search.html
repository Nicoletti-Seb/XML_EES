<div class="container col-sm-12" >
	<div class = "panel panel-default ">
	   <div class = "panel-heading">
	      <h3 class = "panel-title">
	         Recherche d'établissement
	      </h3>
	   </div>

	    <div class = "panel-body">

		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="control-label col-sm-2">Type</label>
				<div class="col-sm-10">
					<select id="typeSelect" ng-model="data.type">
					  <option ng-repeat="type in types" >{{type.nom}}</option>
					</select>
				</div>
			</div>


			<div class="form-group">
				<label class="control-label col-sm-2">Tutelle</label>
				<div class="col-sm-10">
					<select id="typeSelect" ng-model="data.tutelle">
					  <option ng-repeat="tutelle in tutelles" >{{tutelle.nom}}</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2">Statut</label>
				<div class="col-sm-10">
					<select id="typeSelect" ng-model="data.statut">
					  <option ng-repeat="statut in statuts" >{{statut.nom}}</option>
					</select>
				</div>
			</div>
			

			<div class="form-group">
				<label class="control-label col-sm-2">Académie</label>
				<div class="col-sm-10">
					<select id="typeSelect" ng-model="data.academie">
					  <option ng-repeat="academie in academies" >{{academie.nom}}</option>
					</select>
				</div>
			</div>
			

			<div class="form-group">
				<label class="control-label col-sm-2">Université</label>
				<div class="col-sm-10">
					<select id="typeSelect" ng-model="data.universite">
				  		<option ng-repeat="universite in universites" >{{universite.nom}}</option>
					</select>
				</div>
			</div>



			<div class="col-sm-8">
		      <input type="text" class="form-control" placeholder="Nom de l'établissement">
		    </div>
		    <button class="btn btn-default col-sm-2">Rechercher</button>

		</form>
	</div>
</div>
